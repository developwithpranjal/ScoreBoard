<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cricket Score Board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <input class="input-first" type="text" placeholder="First Name" />
        <input class="input-last" type="input" placeholder="Last Name" />

        <select>
          <option value="placeholder">Select Country</option>
          <option>India</option>
          <option>Australia</option>
          <option>South Africa</option>
          <option>England</option>
        </select>

        <input class="input-num" type="number" placeholder=" Enter Score" />
        <button>ADD</button>
      </div>
        <div class="scoreboard"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
